{% extends 'base.html' %}

{% load i18n %}
{% load fontawesome_6 %}
{% load django_bootstrap5 %}

{% block title %}
    {% trans "Edit Profile" %}
{% endblock %}

{% block content %}
    <h2>{% trans "Edit Profile" %}</h2>

    <form method="post" class="post-form">
            {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary float-end" type="submit">{% trans "Save" %}</button>
    </form>
{% endblock %}
