<!-- templates/registration/profile.html -->

{% block title %}Profile{% endblock %}

<!-- Student creation -->
{% block content %}

    {% csrf_token %}
    {{ profile_form.as_p }}
    <button type="submit">Create Student</button>
  </form>

{% endblock %}
