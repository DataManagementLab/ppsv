{% load static %}
{% load i18n %}

<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/dropdown.css' %}">
    <link rel="stylesheet" href="{% static 'css/ppsv.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/table.css' %}">
</head>

<body>

{# Navbar container #}
<div name="navbar-header" class="container-fluid"
     style="background-color: #0a3d62;padding-top:1em;padding-bottom:1em;color:#ffffff;">
    <h3 style="font-weight: 500;font-family-sans-serif: 'Roboto'"> Praktikums- & Seminarplatzvergabe </h3>
    <div class="content">
        <i class="fa fa-user-circle-o fa-3x" aria-hidden="true"> </i>
    </div>
</div>

<div name="navbar" class="container-fluid" style="background-color: #0C8FCC">
    <div class="row" style="background-color: #0C8FCC">
        <form class="navbar-form" action="{% url 'frontend:homepage' %}" style="float:left;padding-bottom: 0px">
            <button type="submit" class="navbar-btn"><i class="fa fa-home fa-lg" aria-hidden="true"
                                                        style="padding-bottom: 0.2em;padding-top: 0.2em"></i></button>
        </form>
        <form class="navbar-form" action="{% url 'frontend:overview' %}" style="float:left;padding-bottom: 0px">
            <button type="submit" class="navbar-btn"> Übersicht</button>
        </form>
        <form class="navbar-form" action="{% url 'frontend:selection' %}" style="float:left;padding-bottom: 0px">
            <button type="submit" class="navbar-btn"> Deine Wahl</button>
        </form>
        <form class="navbar-form" action="{% url 'frontend:groups' %}" style="float:left;padding-bottom: 0px">
            <button type="submit" class="navbar-btn"> Gruppen</button>
        </form>
        {# Sprache ändern #}
        <button class="navbar-btn" style="float:right"><i class="fa fa-globe fa-lg" aria-hidden="true"
                                                          style="padding-top:0.2em;padding-bottom:0.2em;"> </i></button>
    </div>
</div>

{# Content container #}
<div class="container" style="padding-top: 2em;min-height:75vh;margin-bottom:50px">
    {% block content %}

    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit"> Submit</button>
    </form>

    {{ form.name }}

    {# {% include 'frontend/login.html' %} #}

    <script src="{% static 'js/login.js' %}"></script>

    {% endblock %}
</div>
</body>
</html>
