{% extends 'teachers/modals/modal.html' %}

{% block modal_id %}edit_topic{% endblock %}

{% block modal_title %}Edit Topic{% endblock %}

{% block modal_content %}
    <form>
        {% csrf_token %}
        <input type="hidden" name="action" value="editTopic">
        <input type="hidden" name="topic_id" value="-1">
        <table>
            <tr>
                <td><label for="edit_topic_course">Course</label></td>
                <td>
                    <select id="edit_topic_course" name="topic_course" required>
                        {% for topics_of_course in topics_of_courses %}
                            <option value="{{ topics_of_course.course.pk }}">{{ topics_of_course.course.title }} {{ topics_of_course.course.term.name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="edit_topic_title">Title</label></td>
                <td><input id="edit_topic_title" type="text" name="topic_title" required></td>
            </tr>
            <tr>
                <td><label for="edit_topic_max_slots">Max number of slots</label></td>
                <td><input id="edit_topic_max_slots" type="number" name="topic_max_slots" min="0" value="1"
                           required>
                </td>
            </tr>
            <tr>
                <td><label for="edit_topic_min_size">Min group-size</label></td>
                <td><input id="edit_topic_min_size" type="number" name="topic_min_size" min="0" value="1"
                           required>
                </td>
            </tr>
            <tr>
                <td><label for="edit_topic_max_size">Max group-size</label></td>
                <td><input id="edit_topic_max_size" type="number" name="topic_max_size" min="0" value="1"
                           required>
                </td>
            </tr>
            <tr>
                <td><label for="edit_topic_description">Description</label></td>
                <td><textarea id="edit_topic_description" name="topic_description" cols="40"
                              rows="5" required></textarea></td>
            </tr>
            <tr>
                <td><label for="edit_topic_file">Upload a file</label></td>
                <td><input type="file" id="edit_topic_file" name="topic_file"></td>
            </tr>
        </table>
        <input type="submit" value="Save!">
    </form>
{% endblock %}
